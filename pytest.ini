[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --strict-markers
    --disable-warnings
markers =
    smoke: marks tests as smoke tests (quick tests)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

